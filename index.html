<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Logo Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap');

        body {
            margin: 0;
            height: 100vh;
            background-image: url('background.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
        }

        .logo {
            width: 50vw; /* Set width based on viewport size */
            max-width: 600px; /* Cap the size for larger screens */
            height: auto; /* Maintain proportional scaling */
        }

        .text {
            font-family: 'Major Mono Display', monospace; /* Apply Major Mono Display font */
            font-size: 1rem; /* Adjust font size */
            color: white; /* Adjust text color based on your background */
            margin-top: 20px; /* Space between logo and text */
            text-align: center; /* Center the text horizontally */
        }

        @media (max-width: 768px) {
            body {
                justify-content: center; /* Center the content vertically for mobile */
            }

            .logo {
                width: 70vw; /* Increase logo size slightly for mobile */
            }

            .text {
                font-size: 1.5rem; /* Adjust text size for smaller screens */
            }
        }

        @media (max-width: 480px) {
            .logo {
                width: 80vw; /* Further increase the logo size for small devices */
            }

            .text {
                font-size: 1.2rem; /* Adjust text size for very small screens */
            }
        }
    </style>
</head>
<body>
    <img src="logo.svg" alt="Logo" class="logo"> <!-- Replace with your logo image URL -->
    <div class="text">SEE YOU SOON</div> <!-- Text under the logo -->
</body>
</html>
